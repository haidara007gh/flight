{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flights:flight' flight.id %}">Flight: {{flight.id}}</a>: {{flight.origin}} to {{flight.destination}}</li>
        {% endfor %}
    </ul>

    <div>
        <a href="{% url 'users:logout' %}">Log out</a>
    </div>
{% endblock %}
